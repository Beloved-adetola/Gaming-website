<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login_style.css">
    <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
    <title>Sign Up/Log In - Gamers</title>
</head>
<body>
    <section class="one">
        <section class="two">
        <div class="img">
            <img src="./images/favicon.png" alt="Logo" width="80px" height="80px" >
        </div>
        <h2>Welcome to Gamers</h2>
        <div class="login-btns">
            <div class="login">
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;" class="main-btn-1">Log In</button>

                <div class="modal" id="id01">
                    <div class="form-box-login">
                        <div class="form-value">
                            <div class="imgcontainer">
                                <center><img src="./images/favicon.png" alt="Logo" width="70px" height="60px" ></center>
                                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
                            </div>
                            <form action="">
                                <h2>Login Form</h2>

                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="email" required>
                                    <label for="">Email</label>
                                </div>

                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>

                                <div class="forget">
                                    <label for=""><input type="checkbox">Remember Me <a href="#">   Forgot Password</a></label>
                                </div>

                                <button>Log in</button>

                                <div class="register">
                                    <p>Don't have an account, <a href="#">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="register">  
                <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;" class="main-btn-2">Register</button>

                <div class="modal" id="id02">
                    <div class="form-box-register">
                        <div class="form-value">
                            <div class="imgcontainer">
                                <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close">&times;</span>
                            </div>
                            <form action="">
                                <h2>Register</h2>

                                <div class="inputbox">
                                    <input type="text" required maxlength="15">
                                    <label for="">Full Name</label>
                                </div>

                                <div class="inputbox">
                                    <ion-icon name="mail-outline"></ion-icon>
                                    <input type="email" required>
                                    <label for="">Email</label>
                                </div>

                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" required>
                                    <label for="">Password</label>
                                </div>

                                <div class="inputbox">
                                    <ion-icon name="lock-closed-outline"></ion-icon>
                                    <input type="password" required>
                                    <label for="">Confirm Password</label>
                                </div>

                                <div class="forget">
                                    <label for=""><input type="checkbox">Remember Me</label>
                                    <a href="#">   Forgot Password</a>
                                </div>

                                <button>Register</button>

                                <div class="register">
                                    <p>Don't have an account, <a href="#">Register</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="txt">
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quia temporibus nemo aspernatur sint alias, voluptatibus perferendis quos inventore architecto iusto.
            </p>
        </div>
    </section>
    </section>
    
    



    <script>
        // get the modal
        // var modal = document.getElementById('id01');
        // var modal = document.getElementById('id02');
    </script>
</body>
</html>
